<!DOCTYPE html>
<html lang="ru" itemscope itemtype="https://schema.org/WebApplication">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>GENESIS 1.1 — Платформа дохода</title>
    <script>window.GENESIS_LANDING = true;</script>

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://api.qrserver.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' https://api.bscscan.com https://api.ipapi.com https://api.qrserver.com https://api.ipify.org https://api.myip.com; frame-src 'self' https://www.geckoterminal.com; object-src 'none'; base-uri 'self'; form-action 'self'; manifest-src 'self';">

    <!-- Favicons & Fonts -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/shared/styles/layout.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/mobile.css">
    <link rel="stylesheet" href="/css/pwa-visibility-fix.css">

    <style>
        body { margin:0; font-family:'Inter',sans-serif; background:#0d1117; color:#fff; }
        .genesis-app { min-height:100vh; width:100%; }
        .hidden-initially { opacity:0; visibility:hidden; }
        .genesis-loading-screen { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; z-index:9999; background:linear-gradient(135deg,#0d1117,#161b22); transition:opacity .3s ease; }
        .genesis-loading-bar { width:300px; height:4px; background:rgba(255,255,255,.1); border-radius:2px; margin:0 auto 1rem; overflow:hidden }
        .genesis-loading-progress { height:100%; background:linear-gradient(90deg,#4ecdc4,#45b7d1); animation:loading 2s ease-in-out infinite }
        @keyframes loading { 0%{width:0%} 50%{width:70%} 100%{width:100%} }
    </style>
</head>

<body>
    <!-- Loading -->
    <div id="genesis-loading" class="genesis-loading-screen">
        <div class="genesis-loading-content">
            <div class="genesis-logo-loading">
                <span class="genesis-logo-text">GENESIS</span>
                <span class="genesis-logo-number">1.1</span>
            </div>
            <div class="genesis-loading-bar"><div class="genesis-loading-progress" id="loading-progress"></div></div>
            <p class="genesis-loading-status" id="loading-status">Инициализация системы...</p>
        </div>
    </div>

    <!-- App -->
    <main id="genesis-app" class="genesis-app hidden-initially" role="main">
        <section data-module="header"></section>
        <section data-module="hero"></section>
        <section data-module="features"></section>
        <section data-module="textblock"></section>
        <!-- terminal временно исключён на лендинге -->
        <section data-module="auth"></section>
        <section data-module="faq"></section>
        <section data-module="footer"></section>
    </main>

    <!-- Modular bootstrap -->
    <script type="module" src="/public/app/bootstrap.js"></script>

    <!-- Reveal app -->
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            setTimeout(function(){
                var app=document.getElementById('genesis-app');
                var loading=document.getElementById('genesis-loading');
                if(app) app.classList.remove('hidden-initially');
                if(loading){ loading.style.opacity='0'; setTimeout(function(){ loading.style.display='none'; },300); }
            }, 300);
        });
    </script>
</body>
</html>
