<!-- Header Module Template -->
<header class="header-module" data-module="header">
    <div class="header-container">
        <!-- Logo -->
        <a href="/" class="header-logo">
            <img src="/assets/images/logo.png" alt="Genesis" onerror="this.style.display='none'">
            <span>Genesis</span>
        </a>

        <!-- Desktop Navigation -->
        <nav class="header-nav">
            <a href="/" class="nav-link active">Главная</a>
            <a href="/about" class="nav-link">О проекте</a>
            <a href="/features" class="nav-link">Возможности</a>
            <a href="/pricing" class="nav-link">Тарифы</a>
            <a href="/contact" class="nav-link">Контакты</a>
        </nav>

        <!-- Search -->
        <div class="header-search">
            <input type="text" placeholder="Поиск по сайту..." aria-label="Поиск">
            <div class="search-results" style="display: none;"></div>
        </div>

        <!-- Auth Section -->
        <div class="header-auth">
            <!-- Guest buttons -->
            <div class="guest-only">
                <a href="/login" class="auth-btn login">Войти</a>
                <a href="/register" class="auth-btn register">Регистрация</a>
            </div>

            <!-- User menu -->
            <div class="auth-required" style="display: none;">
                <div class="user-menu">
                    <div class="user-avatar">
                        <span id="user-avatar-text">U</span>
                    </div>
                    <span class="user-name" id="user-name">Пользователь</span>
                    <div class="user-menu-dropdown">
                        <a href="/dashboard">Личный кабинет</a>
                        <a href="/profile">Профиль</a>
                        <a href="/settings">Настройки</a>
                        <a href="/logout" class="logout-btn">Выйти</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile menu toggle -->
        <div class="mobile-menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Mobile Navigation -->
    <nav class="mobile-menu">
        <a href="/" class="mobile-nav-link">Главная</a>
        <a href="/about" class="mobile-nav-link">О проекте</a>
        <a href="/features" class="mobile-nav-link">Возможности</a>
        <a href="/pricing" class="mobile-nav-link">Тарифы</a>
        <a href="/contact" class="mobile-nav-link">Контакты</a>
        <div class="mobile-auth">
            <a href="/login" class="mobile-auth-btn">Войти</a>
            <a href="/register" class="mobile-auth-btn">Регистрация</a>
        </div>
    </nav>
</header>
