<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS —Ñ–∞–π–ª—ã -->
    <link rel="stylesheet" href="/css/fonts-local.css?v=3.6">
    <link rel="stylesheet" href="/css/styles.css?v=3.6">
    <link rel="stylesheet" href="/css/mobile.css?v=3.6">

    <!-- –í—Å—Ç—Ä–æ–µ–Ω–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <style>
        body {
            margin: 0;
            background: #0f0f1a;
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
        }
        
        .app-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        
        .app-loading-content {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }
        
        .app-loading-logo {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            color: #ff6b35;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .app-loading-text {
            color: #b0b0b0;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .app-loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333344;
            border-top: 3px solid #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="app-loading" class="app-loading">
        <div class="app-loading-content">
            <div class="app-loading-logo">GENESIS 1.1</div>
            <div id="app-loading-text" class="app-loading-text">–ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥—É–ª–µ–π...</div>
            <div class="app-loading-spinner"></div>
        </div>
    </div>
    
    <!-- Main App Container -->
    <div id="app" class="hidden">
        <!-- Navigation will be injected here -->
        <nav id="app-navigation" class="sidebar"></nav>
        
        <!-- Main content area where modules are loaded -->
        <main id="app-container" class="main-content"></main>
    </div>
    
    <!-- Global Components -->

    <div id="global-notifications" role="alert" aria-live="polite" aria-atomic="true"></div>
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>

    <script src="/js/services/api.js?v=3.6"></script>
    <script src="/js/services/auth.js?v=3.6"></script>

    <script src="/js/services/deposits-enhanced.js?v=3.6"></script>
    <script src="/js/services/navigation.js?v=3.6"></script>
    
    <!-- –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ -->
    <script src="/js/app.js?v=3.6"></script>
    
    <!-- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è -->
    <script>
        console.log('üéØ GENESIS Monolith Edition –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...');
        
        function updateLoadingStatus(text) {
            const loadingText = document.getElementById('app-loading-text');
            if (loadingText) {
                loadingText.textContent = text;
            }
        }
        
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('app-loading');
            const appContainer = document.getElementById('app');
            
            if (loadingScreen && appContainer) {
                loadingScreen.style.opacity = '0';
                loadingScreen.style.transition = 'opacity 0.5s ease';
                
                setTimeout(() => {
                    loadingScreen.classList.add('hidden');
                    appContainer.classList.remove('hidden');
                    console.log('‚úÖ GENESIS Monolith Edition –≥–æ—Ç–æ–≤!');
                }, 500);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ DOMContentLoaded - –ó–∞–ø—É—Å–∫ GENESIS');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –≤—Å–µ –º–æ–¥—É–ª–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã
            let checkCount = 0;
            const maxChecks = 50; // 5 —Å–µ–∫—É–Ω–¥
            
            function checkModulesLoaded() {
                checkCount++;
                
                if (window.GenesisApp) {
                    console.log('‚úÖ GenesisApp –Ω–∞–π–¥–µ–Ω, –∑–∞–ø—É—Å–∫–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é');
                    updateLoadingStatus('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...');
                    
                    window.GenesisApp.init().then(() => {
                        updateLoadingStatus('–ì–æ—Ç–æ–≤–æ!');
                        setTimeout(hideLoadingScreen, 1000);
                    }).catch((error) => {
                        console.error('‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ GenesisApp:', error);
                        updateLoadingStatus('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏');
                    });
                } else if (checkCount < maxChecks) {
                    updateLoadingStatus(`–ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥—É–ª–µ–π... (${checkCount}/${maxChecks})`);
                    setTimeout(checkModulesLoaded, 100);
                } else {
                    console.error('‚ùå GenesisApp –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è');
                    updateLoadingStatus('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥—É–ª–µ–π');
                }
            }
            
            // –ù–∞—á–∏–Ω–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É —á–µ—Ä–µ–∑ –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É
            setTimeout(checkModulesLoaded, 100);
        });
    </script>
</body>
