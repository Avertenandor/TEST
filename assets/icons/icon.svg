<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006699;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" ry="64" fill="url(#bgGradient)"/>
  
  <!-- Border -->
  <rect x="4" y="4" width="504" height="504" rx="60" ry="60" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.5"/>
  
  <!-- Main Logo G -->
  <g transform="translate(256,256)" filter="url(#glow)">
    <!-- Letter G -->
    <path d="M-80,-120 C-80,-160 -40,-200 0,-200 C40,-200 80,-160 80,-120 L80,-80 L40,-80 L40,-40 L80,-40 L80,0 C80,40 40,80 0,80 C-40,80 -80,40 -80,0 Z" 
          fill="url(#logoGradient)" 
          stroke="url(#logoGradient)" 
          stroke-width="4"/>
    
    <!-- Number 1 -->
    <path d="M20,-60 L60,-60 L60,60 L100,60 L100,100 L-20,100 L-20,60 L20,60 Z" 
          fill="url(#logoGradient)" 
          opacity="0.8"/>
  </g>
  
  <!-- Subtitle -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#logoGradient)" opacity="0.8">
    GENESIS
  </text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="3" fill="#00d4ff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="412" cy="100" r="3" fill="#00d4ff" opacity="0.6">
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="412" r="3" fill="#00d4ff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="412" cy="412" r="3" fill="#00d4ff" opacity="0.6">
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>