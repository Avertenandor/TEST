<svg width="144" height="144" viewBox="0 0 144 144" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c42;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b8ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="144" height="144" rx="20" fill="url(#bg)" stroke="#30363d" stroke-width="2"/>
  
  <!-- Main logo circle -->
  <circle cx="72" cy="72" r="50" fill="url(#primary)" opacity="0.9"/>
  
  <!-- G letter -->
  <text x="72" y="85" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">G</text>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="8" fill="url(#secondary)" opacity="0.7"/>
  <circle cx="114" cy="114" r="6" fill="url(#secondary)" opacity="0.7"/>
  <circle cx="114" cy="30" r="4" fill="url(#primary)" opacity="0.6"/>
  <circle cx="30" cy="114" r="4" fill="url(#primary)" opacity="0.6"/>
  
  <!-- Version text -->
  <text x="72" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#8b949e">1.1</text>
</svg> 