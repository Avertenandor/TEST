<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006699;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="#00d4ff" stroke-width="1"/>
  
  <!-- GENESIS Logo -->
  <text x="16" y="12" text-anchor="middle" fill="url(#logoGradient)" font-family="Arial, sans-serif" font-size="8" font-weight="bold" filter="url(#glow)">G</text>
  
  <!-- Blockchain Symbol -->
  <g transform="translate(16, 20)">
    <circle cx="-4" cy="0" r="2" fill="#00d4ff" opacity="0.8"/>
    <circle cx="0" cy="0" r="2" fill="#00d4ff" opacity="0.9"/>
    <circle cx="4" cy="0" r="2" fill="#00d4ff" opacity="0.8"/>
    <line x1="-4" y1="0" x2="0" y2="0" stroke="#00d4ff" stroke-width="1"/>
    <line x1="0" y1="0" x2="4" y2="0" stroke="#00d4ff" stroke-width="1"/>
  </g>
</svg>
