<!DOCTYPE html>

<head>

    <style>

        .debug-info {

        .test-button {

            cursor: pointer;
            margin: 5px;
        }

    </style>
</head>

<body>
    <div class="test-container">
        <h1>üîß –¢–µ—Å—Ç —Ç–µ—Ä–º–∏–Ω–∞–ª–∞</h1>

        <div class="debug-info">
            <h3>–û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:</h3>
            <div id="debug-output">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>

        <div class="debug-info">
            <h3>–¢–µ—Å—Ç–æ–≤—ã–µ –∫–Ω–æ–ø–∫–∏:</h3>
            <button class="test-button" onclick="testTerminalMount()">–°–º–æ–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å —Ç–µ—Ä–º–∏–Ω–∞–ª</button>
            <button class="test-button" onclick="testTerminalToggle()">–°–≤–µ—Ä–Ω—É—Ç—å/–†–∞–∑–≤–µ—Ä–Ω—É—Ç—å</button>
            <button class="test-button" onclick="testPubSub()">–¢–µ—Å—Ç PubSub</button>
            <button class="test-button" onclick="clearDebug()">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
        </div>

        <div id="terminal-test" data-module="terminal"></div>
    </div>

    <script type="module">
        import { emit } from './app/pubsub.js';

        window.testTerminalMount = async function () {
            try {
                log('–ù–∞—á–∏–Ω–∞–µ–º –º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ—Ä–º–∏–Ω–∞–ª–∞...');

                const terminalElement = document.getElementById('terminal-test');
                const module = await import('./modules/terminal/index.js');

                log('–ú–æ–¥—É–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω, –º–æ–Ω—Ç–∏—Ä—É–µ–º...');
                const unmount = await module.default.mount(terminalElement, {});

                log('–¢–µ—Ä–º–∏–Ω–∞–ª —Å–º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω —É—Å–ø–µ—à–Ω–æ!');
                window.terminalUnmount = unmount;

            } catch (error) {
                log('–û—à–∏–±–∫–∞ –º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–∏—è: ' + error.message);
                console.error(error);
            }
        };

        window.testTerminalToggle = function () {
            const terminalWidget = document.querySelector('.genesis-terminal-widget');
            const toggleBtn = document.querySelector('[data-action="toggle-terminal"]');

            if (terminalWidget && toggleBtn) {
                log('–ù–∞–∂–∏–º–∞–µ–º –∫–Ω–æ–ø–∫—É —Å–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è...');
                toggleBtn.click();
            } else {
                log('–¢–µ—Ä–º–∏–Ω–∞–ª –Ω–µ –Ω–∞–π–¥–µ–Ω –∏–ª–∏ –∫–Ω–æ–ø–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
            }
        };

        window.testPubSub = function () {
            log('–¢–µ—Å—Ç–∏—Ä—É–µ–º PubSub...');
            emit('test:event', { message: '–¢–µ—Å—Ç–æ–≤–æ–µ —Å–æ–±—ã—Ç–∏–µ' });
            log('–°–æ–±—ã—Ç–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ');
        };

        window.clearDebug = function () {
            document.getElementById('debug-output').innerHTML = '';
        };

        function log(message) {
            const debugOutput = document.getElementById('debug-output');
            const timestamp = new Date().toLocaleTimeString();
            debugOutput.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            console.log(`[DEBUG] ${message}`);
        }

        // –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ —Å–æ–±—ã—Ç–∏—è
        import { on } from './app/pubsub.js';

        on('terminal:collapsed', (data) => {
            log('–°–æ–±—ã—Ç–∏–µ: terminal:collapsed');
        });

        on('terminal:expanded', (data) => {
            log('–°–æ–±—ã—Ç–∏–µ: terminal:expanded');
        });

        on('test:event', (data) => {
            log('–ü–æ–ª—É—á–µ–Ω–æ —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ–±—ã—Ç–∏–µ: ' + JSON.stringify(data));
        });

        log('–¢–µ—Å—Ç–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
    </script>
</body>

</html>
