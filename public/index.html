            display: block;
        }
        
        .genesis-logo-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: #4ecdc4;
            display: block;
            margin-top: 0.5rem;
        }
        
        .genesis-loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 0 auto 1rem;
            overflow: hidden;
        }
        
        .genesis-loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #45b7d1);
            border-radius: 2px;
            animation: loading 2s ease-in-out infinite;
        }
        
        @keyframes loading {

        .genesis-loading-status {

        .hidden-initially {
